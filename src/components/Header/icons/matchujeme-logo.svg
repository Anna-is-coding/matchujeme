<svg xmlns="http://www.w3.org/2000/svg" width="480" height="160" viewBox="0 0 480 160" fill="none">
  <defs>
    <linearGradient id="matchaGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a3e635" />
      <stop offset="100%" stop-color="#65a30d" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Jemné světle matchové pozadí -->
  <rect width="480" height="160" rx="20" fill="#f4fce3" filter="url(#shadow)" />

  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Inter', sans-serif" font-weight="700" font-size="70" fill="url(#matchaGradient)">
    MATCHUJEME
  </text>

  <!-- Pulzující zelená kulička v pravém horním rohu -->
  <g>
    <circle cx="455" cy="25" r="12" fill="#84cc16">
      <animate attributeName="r" values="12;16;12" dur="1.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="455" cy="25" r="20" fill="none" stroke="#84cc16" stroke-width="1.5" opacity="0.5">
      <animate attributeName="r" values="20;30" dur="1.4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0" dur="1.4s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
